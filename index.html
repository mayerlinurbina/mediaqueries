<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio-media</title>
    <script
      src="https://kit.fontawesome.com/c22aaaff9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <section class="logo">
          <div class="logo-icons">
            <i class="fa-solid fa-car fa-2x"></i>
          </div>
          <div class="logo-text">
            <h1>Electrics Cars</h1>
          </div>
        </section>
        <button class="toggle" id="toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
      <aside id="menu">       
        <div class="container">
          <section class="logo">
            <div class="logo-icons">
              <i class="fa-solid fa-car fa-2x"></i>
            </div>
            <div class="logo-text">
              <h1>Electrics Cars</h1>
            </div>
          </section>
          <ul>
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Catalogo</a>
            </li>
            <li>
              <a href="#">Oferta</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </aside>
      <main>
        <section class="search-price">
          <p>Ordenar por</p>
          <select class="select-price">
            <option>Precio</option>
          </select>
        </section>
       <section class="cards-container product-grid">
          <div class="card">
            <img src="assets/img/auto1.jpg" alt="auto1" />
            <h3>Auto Classic</h3>
            <p>4.990.990</p>
            <a class="btn" href="#">Ver mas</a>
          </div>
          <div class="card">
            <img src="assets/img/auto2.jpg" alt="auto2" />
            <h3>Auto Moderm</h3>
            <p>8.990.990</p>
            <a class="btn" href="#">Ver mas</a>
          </div>
          <div class="card">
            <img src="assets/img/auto3.jpg" alt="auto3" />
            <h3>Auto Premium</h3>
            <p>12.990.990</p>
            <a class="btn" href="#">Ver mas</a>
          </div>
          <div class="card">
            <img src="./assets/img/auto4.jpg" alt="auto3" />
            <h3>Auto Golden</h3>
            <p>21.990.990</p>
            <a class="btn" href="#">ver mas</a>
          </div>
        </section>
        <section class="number">
          <button>&lt;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&gt;</button>
        </section>
      </main>
      <footer>
        <section class="footer-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <p>Todos los derechos reservados</p>
        </section>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
